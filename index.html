<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
    
</head>
<body>

<div class="container">
    <h1>Guess the Number Game</h1>
    <div id="displayAns"></div>
    <p id="displayGuessNum">Your guess will appear here</p>
    <button onclick="confirmNUM()">Guess Num</button>
</div>

<script>
    function confirmNUM() {
        let guessNum = Math.floor(Math.random() * 10);
        document.getElementById('displayGuessNum').innerText = "You guessed: " + guessNum;
        let realNumber = 5;
        let displayAns = document.getElementById('displayAns');

        if (guessNum === realNumber) {
            displayAns.innerHTML = realNumber + " - Wow, you win!";
            displayAns.classList.add('winner');
            displayAns.classList.remove('loser');
        } else {
            displayAns.innerHTML = "Try your luck again!";
            displayAns.classList.add('loser');
            displayAns.classList.remove('winner');
        }
    }
</script>

</body>
</html>
